<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê—Ñ–æ—Ä–∏–∑–º–∏ –¢–∞–ª–µ–±–∞</title>

  <!-- üü¢ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1F8888" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-512.png" />

  <!-- üü¢ –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #e4f9f8;
      --card-color: #ffffff;
      --text-color: #222222;
      --button-color: #1F8888;
      --button-hover: #176e6e;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --card-color: #2a2a2a;
      --text-color: #f0f0f0;
      --button-color: #007b7b;
      --button-hover: #005f5f;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      transition: background 0.5s ease;
    }
    .card {
      background: var(--card-color);
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      transform: translateY(50px);
      opacity: 0;
      animation: fadeSlide 1s ease-out forwards;
      animation-delay: 0.3s;
      transition: background 0.5s ease, color 0.5s ease;
    }
    @keyframes fadeSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    #aphorism {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      line-height: 1.5;
      color: var(--text-color);
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: var(--button-color);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .theme-toggle, .lang-toggle {
      position: absolute;
      top: 20px;
      background: var(--button-color);
      border: none;
      border-radius: 30px;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .theme-toggle:hover, .lang-toggle:hover {
      background: var(--button-hover);
    }
    .theme-toggle {
      right: 20px;
    }
    .lang-toggle {
      left: 20px;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" id="toggleLang">üá¨üáß</button>
  <button class="theme-toggle" id="toggleTheme">üåô</button>

  <div class="card">
    <div id="aphorism">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—Ñ–æ—Ä–∏–∑–º—É‚Ä¶</div>
    <div class="buttons">
      <button id="random" disabled>üîÄ –Ü–Ω—à–∏–π</button>
      <button id="daily" disabled>‚Ü©Ô∏è –ê—Ñ–æ—Ä–∏–∑–º –¥–Ω—è</button>
      <button id="share" disabled>üì§ –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è</button>
    </div>
  </div>

  <script>
    let aphorisms = [];
    let dailyIndex = 0;
    let currentIndex = 0;
    let showingDaily = true;
    let currentLang = 'ua';

    function loadAphorisms(lang = 'ua') {
      const file = lang === 'ua' ? 'aphorisms-ua.txt' : 'aphorisms-en.txt';
      fetch(file)
        .then(resp => resp.text())
        .then(text => {
          aphorisms = text.split('***').map(a => a.trim()).filter(Boolean);
          if (aphorisms.length > 0) {
            dailyIndex = getDailyIndex(aphorisms.length);
            if (currentIndex >= aphorisms.length) {
              currentIndex = dailyIndex;
            }
            fadeOutIn(document.getElementById('aphorism'), aphorisms[currentIndex]);
            document.getElementById('random').disabled = false;
            document.getElementById('daily').disabled = false;
            document.getElementById('share').disabled = false;
          } else {
            document.getElementById('aphorism').textContent = '–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞—Ñ–æ—Ä–∏–∑–º—ñ–≤.';
          }
        })
        .catch(() => {
          document.getElementById('aphorism').textContent = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—Ñ–æ—Ä–∏–∑–º–∏.';
        });
    }

    function getDailyIndex(total) {
      const today = new Date();
      const seed = today.toISOString().split('T')[0];
      let hash = 0;
      for (let i = 0; i < seed.length; i++) {
        hash = seed.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash) % total;
    }

    function fadeOutIn(element, newText) {
      element.style.opacity = 0;
      setTimeout(() => {
        element.textContent = newText;
        element.style.opacity = 1;
      }, 400);
    }

    function showDailyAphorism() {
      currentIndex = dailyIndex;
      fadeOutIn(document.getElementById('aphorism'), aphorisms[currentIndex]);
      showingDaily = true;
    }

    function showRandomAphorism() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * aphorisms.length);
      } while (randomIndex === dailyIndex);
      currentIndex = randomIndex;
      fadeOutIn(document.getElementById('aphorism'), aphorisms[currentIndex]);
      showingDaily = false;
    }

    function shareAphorism() {
      const text = aphorisms[currentIndex];
      if (navigator.share) {
        navigator.share({ text: text })
          .catch(err => console.error('Share failed:', err));
      } else {
        navigator.clipboard.writeText(text)
          .then(() => alert('–ê—Ñ–æ—Ä–∏–∑–º —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!'))
          .catch(err => console.error('Copy failed:', err));
      }
    }

    document.getElementById('random').addEventListener('click', showRandomAphorism);
    document.getElementById('daily').addEventListener('click', showDailyAphorism);
    document.getElementById('share').addEventListener('click', shareAphorism);

    document.getElementById('toggleTheme').addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('toggleTheme').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    });

    document.getElementById('toggleLang').addEventListener('click', () => {
      currentLang = currentLang === 'ua' ? 'en' : 'ua';
      document.getElementById('toggleLang').textContent = currentLang === 'ua' ? 'üá¨üáß' : 'üá∫üá¶';
      loadAphorisms(currentLang);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        console.log('‚úÖ Service Worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ');
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              window.location.reload(true);
            }
          });
        });
      }).catch(err => console.error('Service Worker –Ω–µ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ:', err));
    }

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —É–∫—Ä–∞—ó–Ω—Å—å–∫—ñ –∞—Ñ–æ—Ä–∏–∑–º–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
    loadAphorisms();
  </script>
</body>
</html>
