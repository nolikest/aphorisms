<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Афоризми Талеба</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #aphorism { font-size: 1.5rem; margin-bottom: 1rem; }
    button { padding: .5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="aphorism">Завантажую афоризми…</div>
  <button id="new" disabled>Нове</button>

  <script>
    let aphorisms = [];

    // Завантажуємо текстовий файл з афоризмами
    fetch('aphorisms.txt')
      .then(resp => resp.text())
      .then(text => {
        // Розбиваємо по роздільнику '***'
        aphorisms = text
          .split('***')
          .map(s => s.trim())
          .filter(s => s.length > 0);

        // Активуємо кнопку і виводимо перший афоризм
        document.getElementById('new').disabled = false;
        showAphorism();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('aphorism').textContent = 
          'Помилка завантаження афоризмів.';
      });

    function showAphorism() {
      const idx = Math.floor(Math.random() * aphorisms.length);
      document.getElementById('aphorism').textContent = aphorisms[idx];
    }

    document.getElementById('new').addEventListener('click', showAphorism);
  </script>
</body>
</html>
