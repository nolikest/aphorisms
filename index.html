<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê—Ñ–æ—Ä–∏–∑–º–∏ –¢–∞–ª–µ–±–∞</title>

  <!-- üü¢ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1F8888" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-512.png" />

  <!-- üü¢ –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #e4f9f8, #f9ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
    }
    #aphorism {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      line-height: 1.5;
      color: #222222;
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #1F8888;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: #176e6e;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="aphorism">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—Ñ–æ—Ä–∏–∑–º—É‚Ä¶</div>
    <div class="buttons">
      <button id="random" disabled>üîÄ –Ü–Ω—à–∏–π</button>
      <button id="daily" disabled>‚Ü©Ô∏è –ê—Ñ–æ—Ä–∏–∑–º –¥–Ω—è</button>
    </div>
  </div>

  <script>
    let aphorisms = [];
    let dailyIndex = 0;

    fetch('aphorisms.txt')
      .then(resp => resp.text())
      .then(text => {
        aphorisms = text.split('***').map(a => a.trim()).filter(Boolean);
        if (aphorisms.length > 0) {
          dailyIndex = getDailyIndex(aphorisms.length);
          showDailyAphorism();
          document.getElementById('random').disabled = false;
          document.getElementById('daily').disabled = false;
        } else {
          document.getElementById('aphorism').textContent = '–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞—Ñ–æ—Ä–∏–∑–º—ñ–≤.';
        }
      })
      .catch(() => {
        document.getElementById('aphorism').textContent = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—Ñ–æ—Ä–∏–∑–º–∏.';
      });

    function getDailyIndex(total) {
      const today = new Date();
      const seed = today.toISOString().split('T')[0];
      let hash = 0;
      for (let i = 0; i < seed.length; i++) {
        hash = seed.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash) % total;
    }

    function fadeOutIn(element, newText) {
      element.style.opacity = 0;
      setTimeout(() => {
        element.textContent = newText;
        element.style.opacity = 1;
      }, 400);
    }

    function showDailyAphorism() {
      const aphorismEl = document.getElementById('aphorism');
      fadeOutIn(aphorismEl, aphorisms[dailyIndex]);
    }

    function showRandomAphorism() {
      const aphorismEl = document.getElementById('aphorism');
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * aphorisms.length);
      } while (randomIndex === dailyIndex);
      fadeOutIn(aphorismEl, aphorisms[randomIndex]);
    }

    document.getElementById('random').addEventListener('click', showRandomAphorism);
    document.getElementById('daily').addEventListener('click', showDailyAphorism);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('‚úÖ Service Worker –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–∏–π'))
          .catch(err => console.error('Service Worker –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:', err));
      });
    }
  </script>
</body>
</html>
