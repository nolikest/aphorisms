<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ê—Ñ–æ—Ä–∏–∑–º–∏ –¢–∞–ª–µ–±–∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #e6f0ff, #f9faff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 720px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    #aphorism {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      line-height: 1.5;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: 'Roboto', sans-serif;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #new {
      background: #0070f3;
      color: white;
    }
    #new:hover {
      background: #0059c1;
    }
    #edit {
      background: #e2e2e2;
      margin-left: 0.5rem;
    }
    #edit:hover {
      background: #cfcfcf;
    }
    .edit-controls {
      margin-top: 1rem;
      display: none;
    }
    .save-btn {
      background: #28a745;
      color: white;
      margin-right: 0.5rem;
    }
    .save-btn:hover {
      background: #218838;
    }
    .cancel-btn {
      background: #dc3545;
      color: white;
    }
    .cancel-btn:hover {
      background: #c82333;
    }
    @media (max-width: 600px) {
      #aphorism { font-size: 1.4rem; }
      .btn { width: 100%; margin-top: 0.5rem; }
      #edit { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="aphorism">–ó–∞–≤–∞–Ω—Ç–∞–∂—É—é –∞—Ñ–æ—Ä–∏–∑–º–∏‚Ä¶</div>
    <div style="text-align: center;">
      <button id="new" class="btn" disabled>üîÑ –ù–æ–≤–∏–π</button>
      <button id="edit" class="btn">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
    </div>

    <div class="edit-controls" id="edit-section">
      <textarea id="edit-box" rows="4"></textarea>
      <div style="text-align: right; margin-top: 0.5rem;">
        <button class="btn save-btn" onclick="saveEdit()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
        <button class="btn cancel-btn" onclick="cancelEdit()">‚Ü©Ô∏è –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
      </div>
    </div>
  </div>

  <script>
    let aphorisms = [];
    let currentIdx = 0;

    fetch('aphorisms.txt')
      .then(resp => resp.text())
      .then(text => {
        aphorisms = text.split('***').map(s => s.trim()).filter(Boolean);
        document.getElementById('new').disabled = false;
        showAphorism();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('aphorism').textContent = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—Ñ–æ—Ä–∏–∑–º–∏.';
      });

    function showAphorism() {
      currentIdx = Math.floor(Math.random() * aphorisms.length);
      document.getElementById('aphorism').textContent = aphorisms[currentIdx];
      document.getElementById('edit-section').style.display = 'none';
    }

    function saveEdit() {
      const newText = document.getElementById('edit-box').value.trim();
      if (newText) {
        aphorisms[currentIdx] = newText;
        document.getElementById('aphorism').textContent = newText;
      }
      document.getElementById('edit-section').style.display = 'none';
    }

    function cancelEdit() {
      document.getElementById('edit-section').style.display = 'none';
    }

    document.getElementById('new').addEventListener('click', showAphorism);

    document.getElementById('edit').addEventListener('click', () => {
      document.getElementById('edit-box').value = aphorisms[currentIdx];
      document.getElementById('edit-section').style.display = 'block';
    });
  </script>
</body>
</html>
