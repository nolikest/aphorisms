<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê—Ñ–æ—Ä–∏–∑–º–∏ –¢–∞–ª–µ–±–∞</title>

  <!-- üü¢ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1F8888" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-512.png" />

  <!-- üü¢ –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #e4f9f8, #f9ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
    }
    #aphorism {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      line-height: 1.5;
      color: #222222;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #1F8888;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #176e6e;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="aphorism">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è‚Ä¶</div>
    <button id="new" disabled>üîÑ –Ü–Ω—à–∏–π –∞—Ñ–æ—Ä–∏–∑–º</button>
  </div>

  <script>
    let aphorisms = [];

    fetch('aphorisms.txt')
      .then(resp => resp.text())
      .then(text => {
        aphorisms = text.split('***').map(a => a.trim()).filter(Boolean);
        document.getElementById('new').disabled = false;
        showAphorism();
      })
      .catch(() => {
        document.getElementById('aphorism').textContent = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—Ñ–æ—Ä–∏–∑–º–∏.';
      });

    function showAphorism() {
      const random = Math.floor(Math.random() * aphorisms.length);
      document.getElementById('aphorism').textContent = aphorisms[random];
    }

    document.getElementById('new').addEventListener('click', showAphorism);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('‚úÖ Service Worker –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–∏–π'))
          .catch(err => console.error('Service Worker –Ω–µ –∑–∞–ø—É—Å—Ç–∏–≤—Å—è:', err));
      });
    }
  </script>
</body>
</html>
