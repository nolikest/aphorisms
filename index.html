  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at center, #e0f2ff 0%, #f5faff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.15);
    }
    #aphorism {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      line-height: 1.5;
      color: #222;
      margin-bottom: 2rem;
      white-space: pre-line;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0059c1;
      transform: scale(1.05);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      #aphorism {
        font-size: 1.4rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="aphorism">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—Ñ–æ—Ä–∏–∑–º—É‚Ä¶</div>
    <button id="new" disabled>üîÑ –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–Ω—à–∏–π</button>
  </div>

  <script>
    let aphorisms = [];

    fetch('aphorisms.txt')
      .then(resp => resp.text())
      .then(text => {
        aphorisms = text
          .split('***')
          .map(s => s.trim())
          .filter(Boolean);

        document.getElementById('new').disabled = false;
        showAphorism();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('aphorism').textContent =
          '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—Ñ–æ—Ä–∏–∑–º–∏.';
      });

    function showAphorism() {
      const idx = Math.floor(Math.random() * aphorisms.length);
      document.getElementById('aphorism').textContent = aphorisms[idx];
    }

    document.getElementById('new').addEventListener('click', showAphorism);
  </script>
</body>
